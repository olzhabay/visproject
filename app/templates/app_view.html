{% load staticfiles %}
{% load nvd3_tags %}
<!-- app/templates/about.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'nvd3/build/nv.d3.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src='{% static 'jquery/dist/jquery.js' %}'></script>
    <script src="{% static 'nvd3/build/nv.d3.js' %}"></script>
    <style>
        text {
            font: 12px sans-serif;
        }
        html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        var app_name;
        $(document).ready(function() {
            $('#get-app').on('submit', function (event) {
                event.preventDefault();
                app_name = $('#app_name').val();
                get_app_details();
            });
        });
        $(document).ready(function () {
            $('#container-button').click( function () {
                $.ajax({
                    url : "{% url 'get_app_containers' %}",
                    type : "GET",
                    data : { app_name: app_name },

                    success : function (json) {
                        console.log(json);
                    },

                    error : function (xhr, errmsg, err) {
                        console.log(errmsg);
                    }
                });
            });
        });

        function get_app_details() {
            $.ajax({
                url : "{% url 'get_app_details' %}",
                type : "GET",
                data : { app_name: app_name},

                success : function (json) {
                    $('#div-name').html(json[0].name);
                    $('#div-started').html(json[0].started);
                    $('#div-finished').html(json[0].finished);
                    $('#container-button').html("<button type='button' id='get-containers'>Get App's Container Info</button>");

                },
                error : function (xhr, errmsg, err) {
                    $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+ " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
                    }
            });
        }
    </script>
</head>
<body>
    <div class="page-header"><h1>Welcome to the Visual Analytics Project page</h1></div>
    <a href="/">Go to Main</a>
    <form action="/get_app_details" id="get-app">
        {% csrf_token %}
        <select name="app_name" id="app_name">
            {% for application in applications %}
                <option value="{{ application.name }}">{{ application.name }}</option>
            {% endfor %}
        </select>
        <div id="results"></div> <!-- errors go here -->
        <input type="submit" value="Get">
    </form>
    <h3>Application: <div id="div-name"></div></h3>
    <h3>Started: <div id="div-started"></div></h3>
    <h3>Finished: <div id="div-finished"></div></h3>
    <div id="container-button"> </div>
</body>
</html>
