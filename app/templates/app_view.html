{% load staticfiles %}
{% load nvd3_tags %}
<!-- app/templates/about.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'nvd3/build/nv.d3.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src='{% static 'jquery/dist/jquery.js' %}'></script>
    <script src="{% static 'nvd3/build/nv.d3.js' %}"></script>
    <style>
        text {
            font: 12px sans-serif;
        }
        html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="page-header"><h1>Welcome to the Visual Analytics Project page</h1></div>
    <form action="/get_app_details/" method="post">
        {% csrf_token %}
        <select name="app_name">
            {% for application in applications %}
                <option value="{{ application.name }}">{{ application.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="OK">
    </form>
    <h3>Application: </h3>
    <h3>Started: </h3>
    <h3>Finished: </h3>
</body>
</html>
